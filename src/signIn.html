<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <link rel="stylesheet" href="../src/output.css">
    <title>Login</title>
</head>
<body class="bg-button3">
    <!-- header logo start -->
    <section class="flex justify-center items-center mt-10 mb-4">
        <img src="../img/logo.png" alt="...." class="h-[100px] ">
    </section>
    <!-- header logo ends -->

    <!-- section login admin start -->
    <section class="max-w-2xl mx-auto p-6 bg-button1 rounded-md shadow-md">
        <div class="text-center text-3xl text-visual font-bold mb-3">
            <h3>LOGIN ADMIN</h3>
        </div>
        <div>
            <!-- Username Admin -->
            <div class="mb-4">
                <label for="admin" class="text-lg text-secondary font-semibold">Username</label>
                <input type="text" id="admin" name="admin" class="mt-1 p-2 w-full border rounded-md" placeholder="Siapa jodoh ku ?">
            </div>

            <!-- Password Admin -->
            <div class="mb-4">
                <label for="password" class="text-lg text-secondary font-semibold">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" placeholder="berapa tanggal lahir mantan ku ?">
            </div>

            <!-- Tombol Submit -->
            <div class="flex justify-center items-center mt-6">
                <button type="submit" class="bg-visual2 hover:bg-blue-700 text-white py-2 px-4 rounded-md">LOGIN</button>
            </div>
        </div>
    </section>
    <!-- section login admin ends -->
    
    <!-- section slogan start -->
    <section class="max-w-2xl mx-auto mt-10">
        <h4 class="text-1xl font-semibold text-black text-center ">
            #Raccolta Corsario Diamante
        </h4>
    </section>
    <!-- section slogan ends -->
</body>
</html>
