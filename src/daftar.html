    <!-- section daftar start -->
    <section class="coming max-w-5xl mx-auto pb-5 border-b-4 border-visual">
        <div class="text-center">
            <p class="mt-6 text-xl font-semibold text-visual2">School Discipline Movement</p>
            <h4 class="mt-3 text-4xl font-bold text-button2">GDS Registration Form</h4>
        </div>
    </section>
    <!-- section daftar ends -->

    <!-- section g form start -->
    <section class="form max-w-2xl mx-auto">
        <form action="#" method="post" class="form mt-8">
            <!-- Nama Lengkap -->
            <div class="NamaLengkap mb-4">
                <label for="nama" class="text-button2 text-base font-semibold">Nama Lengkap</label>
                <input class="shadow appearance-none border w-full py-3 px-3 mt-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline rounded-xl" id="fullName" type="text">
            </div>

            <!-- Kelas -->
            <div class="kelas mb-4">
                <label for="kelas" class="text-button2 text-base font-semibold">Kelas</label>
                <input type="text" id="kelas" name="kelas" class="shadow appearance-none border w-full py-3 px-3 mt-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline rounded-xl">
            </div>

            <!-- Asal Sekolah -->
            <div class="sekolah mb-4">
                <label for="asalSekolah" class="text-button2 text-base font-semibold">Asal Sekolah</label>
                <input type="text" id="asalSekolah" name="asalSekolah" class="shadow appearance-none border w-full py-3 px-3 mt-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline rounded-xl">
            </div>

             <!-- No Telpon/WA -->
             <div class="mb-4">
                <label for="noTelpon" class="text-button2 text-base font-semibold">No Telpon/WA</label>
                <input type="text" id="noTelpon" name="noTelpon" class="shadow appearance-none border w-full py-3 px-3 mt-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline rounded-xl">
            </div>

            <!-- Jenis Kelamin -->
            <div class="gender mb-4">
                <label class="text-button2 text-base font-semibold">Jenis Kelamin</label>
                <div class="mt-1">
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio" name="jenisKelamin" value="Laki-laki">
                        <span class="ml-2">Laki-laki</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" class="form-radio" name="jenisKelamin" value="Perempuan">
                        <span class="ml-2">Perempuan</span>
                    </label>
                </div>
            </div>

            <!-- Tempat Tanggal Lahir -->
            <div class="ttl mb-4">
                <label for="ttl" class="text-button2 text-base font-semibold">Tempat Tanggal Lahir</label>
                <input type="text" id="ttl" name="ttl" class="shadow appearance-none border w-full py-3 px-3 mt-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline rounded-xl">
            </div>

            <!-- Alasan Masuk Ekstrakulikuler GDS -->
            <div class="mb-4">
                <label for="alasan" class="text-button2 text-base font-semibold">Alasan Masuk Ekstrakulikuler GDS</label>
                <textarea id="alasan" name="alasan" rows="3" class="mt-1 p-2 w-full border rounded-md"></textarea>
            </div>

            <!-- Tombol Submit -->
            <div class="mt-6">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Submit</button>
            </div>
        </form>
    </section>
